<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilip's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <img src="Images/Profile.JPG" alt="Profile Photo" class="profile-pic">
      <h1>Hello, I'm <span>Dilip Choudhary</span></h1>
      <p>Business Analyst | Data Enthusiast | Problem Solver</p>
      <a href="#projects" class="btn">View My Work</a>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>My Skills</h2>
    <div class="skills-grid" id="skills-grid">
      <!-- Skills will be loaded dynamically -->
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid" id="projects-grid">
      <!-- Projects will be loaded dynamically -->
    </div>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <h2>My Resume</h2>
    <iframe src="resume.pdf" class="resume-viewer"></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <script src="js/main.js"></script>
  <script src="js/animation.js"></script>
</body>
</html>
